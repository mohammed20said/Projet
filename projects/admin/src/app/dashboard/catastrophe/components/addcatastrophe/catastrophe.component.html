<div class="p-4">
    <header class="d-flex justify-content-between align-items-center" >
        <h1 class="m-0">Add New Catastrophe</h1>
        <button mat-flat-button (click)="close()" class="text-danger">
          <mat-icon>close</mat-icon>
        </button>
      </header>
    <form [formGroup]="newTaskForm">
        <div class="row mt-3">

                <div class="col-md-12">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Description</mat-label>
                        <textarea matInput formControlName="description" placeholder="task description ...."></textarea>
                    </mat-form-field>
                    
                </div>
        </div>
    </form>

    <footer class="tw-p-6">
        <div class="d-flex justify-content-center align-items-center">
            <button *ngIf="!data"  mat-flat-button class="btn btn-success py-1 px-5 mx-2" (click)="createCatastrophe()" [disabled]="!newTaskForm.valid" >Create</button>
            <button *ngIf="data" mat-flat-button class="btn btn-success py-1 px-5 mx-2" (click)="editCatastrophe()" [disabled]="!newTaskForm.valid" >Update</button>
            
         
            <button mat-flat-button class="btn btn-danger py-1 px-5" (click)="close()">Close</button>
          </div>
        
      </footer>
</div>
